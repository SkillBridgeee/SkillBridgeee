name: CI - Test Runner

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck --stacktrace

  build:
    name: Build and Lint
    runs-on: ubuntu-latest
    needs: format-check

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Create local.properties
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > ./local.properties
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode >> ./local.properties
            echo "✅ LOCAL_PROPERTIES decoded and configured"
          else
            echo "::warning::LOCAL_PROPERTIES not set. Creating fallback."
            echo "MAPS_API_KEY=DEFAULT_API_KEY" >> ./local.properties
          fi

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Assemble + Lint
        run: ./gradlew assemble lint --stacktrace --build-cache

      - name: Debug output on failure
        if: failure()
        run: |
          echo "========= BUILD & LINT FAILED - DEBUG INFO ========="
          echo "----- Gradle Daemon Logs -----"
          find ~/.gradle/daemon -type f -name "*.log" -exec tail -n 200 {} \; || true

  unit-tests:
    name: Unit Tests (with Firebase emulators)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Create local.properties
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > ./local.properties
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode >> ./local.properties
            echo "✅ LOCAL_PROPERTIES decoded and configured"
          else
            echo "::warning::LOCAL_PROPERTIES not set. Creating fallback."
            echo "MAPS_API_KEY=DEFAULT_API_KEY" >> ./local.properties
          fi

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --only firestore,auth --project demo-test --debug > firebase.log 2>&1 &
          for i in $(seq 1 30); do
            if grep -q "All emulators started" firebase.log || grep -q "HTTP server listening" firebase.log; then
              echo "Firebase emulators ready"
              break
            fi
            sleep 1
          done

      - name: Run Unit Tests
        run: ./gradlew check --stacktrace --build-cache
        env:
          CI: true

      - name: Debug output on failure
        if: failure()
        run: |
          echo "========= UNIT TESTS FAILED - DEBUG INFO ========="
          echo "----- Gradle Daemon Logs -----"
          find ~/.gradle/daemon -type f -name "*.log" -exec tail -n 200 {} \; || true

          echo "----- Firebase Emulator Logs -----"
          tail -n 200 firebase.log || true

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            **/build/reports/
            firebase.log
            ~/.gradle/daemon/

  android-tests:
    name: Android Instrumented Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-34

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Create local.properties
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > ./local.properties
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode >> ./local.properties
            echo "✅ LOCAL_PROPERTIES decoded and configured"
          else
            echo "::warning::LOCAL_PROPERTIES not set. Creating fallback."
            echo "MAPS_API_KEY=DEFAULT_API_KEY" >> ./local.properties
          fi

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulators
        run: |
          firebase emulators:start --only firestore,auth --project demo-test --debug > firebase.log 2>&1 &
          for i in $(seq 1 30); do
            if grep -q "All emulators started" firebase.log || grep -q "HTTP server listening" firebase.log; then
              echo "Firebase emulators ready"
              break
            fi
            sleep 1
          done

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            echo "Waiting for emulator boot completion..."
            adb wait-for-device
            for i in $(seq 1 30); do
              BOOTED=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              if [ "$BOOTED" = "1" ]; then
                echo "Emulator fully booted."
                break
              fi
              echo "Emulator still booting... ($i/30)"
              sleep 1
            done

            ./gradlew connectedCheck --stacktrace --build-cache

      - name: Debug output on failure
        if: failure()
        run: |
          echo "========= ANDROID TESTS FAILED - DEBUG INFO ========="
          echo "----- Gradle Daemon Logs -----"
          find ~/.gradle/daemon -type f -name "*.log" -exec tail -n 200 {} \; || true

          echo "----- Firebase Emulator Logs -----"
          tail -n 200 firebase.log || true

      - name: Upload test reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: android-test-reports
          path: |
            **/build/reports/
            firebase.log
            ~/.gradle/daemon/

  coverage:
    name: Coverage Report & SonarCloud
    runs-on: ubuntu-latest
    needs: [unit-tests, android-tests]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Create local.properties
        env:
          LOCAL_PROPERTIES: ${{ secrets.LOCAL_PROPERTIES }}
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > ./local.properties
          if [ -n "$LOCAL_PROPERTIES" ]; then
            echo "$LOCAL_PROPERTIES" | base64 --decode >> ./local.properties
            echo "✅ LOCAL_PROPERTIES decoded and configured"
          else
            echo "::warning::LOCAL_PROPERTIES not set. Creating fallback."
            echo "MAPS_API_KEY=DEFAULT_API_KEY" >> ./local.properties
          fi

      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret not set."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Generate Coverage Report
        run: ./gradlew jacocoTestReport --stacktrace

      - name: Upload report to SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --stacktrace --build-cache

  ci:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [format-check, build, unit-tests, android-tests, coverage]
    if: always()

    steps:
      - name: Check All Jobs
        run: |
          echo "Format Check:        ${{ needs.format-check.result }}"
          echo "Build & Lint:        ${{ needs.build.result }}"
          echo "Unit Tests:          ${{ needs.unit-tests.result }}"
          echo "Android Tests:       ${{ needs.android-tests.result }}"
          echo "Coverage & Sonar:    ${{ needs.coverage.result }}"

          if [[ "${{ needs.format-check.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" || \
                "${{ needs.unit-tests.result }}" != "success" || \
                "${{ needs.android-tests.result }}" != "success" || \
                "${{ needs.coverage.result }}" != "success" ]]; then
            echo "One or more jobs failed."
            exit 1
          fi

          echo "All CI jobs completed successfully!"
